<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Shortcuts - Comprehensive Guide</title>
  <style>
    :root {
      --primary: #217346;
      --secondary: #1e6b35;
      --light: #f3f3f3;
      --dark: #333;
      --table-header: #e6f2ea;
      --table-alt: #f9fcfa;
      --table-border: #c3e6d1;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f8f9fa;
      line-height: 1.6;
      color: var(--dark);
      font-size: 16px;
    }

    /* Mobile-first container */
    .container {
      width: 100%;
      padding: 0 15px;
      margin: 0 auto;
    }

    header {
      background-color: var(--primary);
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
      width: 100%;
    }

    .site-title {
      font-size: 1.5rem;
      text-align: center;
      font-weight: 600;
      padding: 10px 0;
    }

    nav {
      background-color: var(--secondary);
      padding: 10px 0;
      /* width: 100%; */
    }

    /* Mobile-first navigation */
    .nav-container {
      display: block;
      flex-direction: column;
      align-items: center;
      /* width: 100%; */
      /* gap: 10px; */
      /* Directly sets space between all buttons */

    }

    .nav-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
      width: 100%;
      margin: 5px 0;
      text-align: center;
      /* Increase touch target size for mobile */
      min-height: 44px;
    }

    .nav-btn:hover {
      background-color: #185a33;
    }

    .nav-btn.active {
      background-color: #164d2d;
      font-weight: bold;
    }

    /* Mobile-first cards */
    .category-cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin: 20px 0;
    }

    .category-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: var(--shadow);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card h3 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .section {
      margin: 30px 0;
      display: none;
    }

    .section.active {
      display: block;
    }

    .section-title {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 8px;
    }

    /* Mobile-first tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      background-color: white;
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow-x: auto;
      display: block;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid var(--table-border);
      font-size: 0.9rem;
    }

    th {
      background-color: var(--table-header);
      color: var(--primary);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: var(--table-alt);
    }

    tr:hover {
      background-color: #e9f5ef;
    }

    .home-section {
      text-align: center;
      margin: 30px 0;
    }

    .home-title {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 15px;
    }

    /* Mobile-friendly back to top button */
    .back-to-top {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      text-align: center;
      line-height: 44px;
      cursor: pointer;
      display: none;
      box-shadow: var(--shadow);
      z-index: 99;
      font-size: 1.2rem;
      /* Ensure it's easy to tap on mobile */
      touch-action: manipulation;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
      width: 100%;
    }

    #search-input {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      font-size: 1rem;
      margin: 15px auto;
      display: block;
      /* Ensure it's easy to tap on mobile */
      min-height: 44px;
    }

    /* Tablet and larger screens */
    @media (min-width: 576px) {
      .container {
        max-width: 540px;
      }

      .nav-container {
        gap: 8px;
      }

      .nav-btn {
        width: auto;
        margin: 3px;
      }

      .category-cards {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .home-title {
        font-size: 2rem;
      }
    }

    /* Medium devices */
    @media (min-width: 768px) {
      .container {
        max-width: 720px;
      }

      .site-title {
        font-size: 1.8rem;
      }

      .nav-container {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .nav-btn {
        width: auto;
        margin: 0;
      }

      .category-cards {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .section-title {
        font-size: 1.6rem;
      }

      .home-title {
        font-size: 2.2rem;
      }

      th,
      td {
        padding: 12px 15px;
        font-size: 1rem;
      }
    }

    /* Large devices */
    @media (min-width: 992px) {
      .container {
        max-width: 960px;
      }

      .site-title {
        font-size: 2rem;
      }

      .category-cards {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }

      .section-title {
        font-size: 1.8rem;
      }

      .home-title {
        font-size: 2.5rem;
      }

      table {
        display: table;
        overflow-x: initial;
      }
    }

    /* Extra large devices */
    @media (min-width: 1200px) {
      .container {
        max-width: 1140px;
      }
    }
  </style>
</head>

<body>

    <div class="container">
      <!-- <h1 class="site-title">Excel Shortcuts - Comprehensive Guide</h1> -->

  </div>

    // Function to initialize the page
    function init() {
      createNavigation();
      createCategoryCards();
      createSections();
      setupEventListeners();
    }

    // Create navigation buttons
    function createNavigation() {
      const navButtons = document.getElementById("nav-buttons");
      let buttonsHTML =
        '<button class="nav-btn active" data-section="home">Home</button>';

      for (const key in shortcutData) {
        buttonsHTML += `<button class="nav-btn" data-section="${key}">${shortcutData[key].title.split(" ")[0]}</button>`;
      }

      navButtons.innerHTML = buttonsHTML;
    }

    // Create category cards
    function createCategoryCards() {
      const cardContainer = document.getElementById("category-cards");
      let cardsHTML = "";

      for (const key in shortcutData) {
        cardsHTML += `
                    <div class="category-card" data-section="${key}">
                        <h3>${shortcutData[key].title}</h3>
                        <p>${shortcutData[key].description}</p>
                    </div>
                `;
      }

      cardContainer.innerHTML = cardsHTML;
    }

    // Create sections with shortcut tables
    function createSections() {
      const sectionsContainer = document.getElementById("sections-container");
      let sectionsHTML = "";

      for (const key in shortcutData) {
        sectionsHTML += `
                    <section id="${key}" class="section">
                        <h2 class="section-title">${shortcutData[key].title}</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Shortcut</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${shortcutData[key].shortcuts
            .map(
              (shortcut) => `
                                    <tr>
                                        <td>${shortcut[0]}</td>
                                        <td>${shortcut[1]}</td>
                                    </tr>
                                `
            )
            .join("")}
                            </tbody>
                        </table>
                    </section>
                `;
      }

      sectionsContainer.innerHTML = sectionsHTML;
    }

    // Setup event listeners
    function setupEventListeners() {
      // Navigation buttons
      document.querySelectorAll(".nav-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          showSection(btn.dataset.section);
        });
      });

      // Category cards
      document.querySelectorAll(".category-card").forEach((card) => {
        card.addEventListener("click", () => {
          showSection(card.dataset.section);
        });
      });

      // Search functionality
      document
        .getElementById("search-input")
        .addEventListener("input", handleSearch);

      // Back to top button
      const backToTopBtn = document.getElementById("back-to-top");
      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
          backToTopBtn.style.display = "block";
        } else {
          backToTopBtn.style.display = "none";
        }
      });

      backToTopBtn.addEventListener("click", (e) => {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    }

    // Show section function
    function showSection(sectionId) {
      // Hide all sections and remove active class from buttons
      document.querySelectorAll(".section").forEach((section) => {
        section.classList.remove("active");
      });

      document.querySelectorAll(".nav-btn").forEach((btn) => {
        btn.classList.remove("active");
      });

      // Show selected section and add active class to button
      document.getElementById(sectionId).classList.add("active");
      document
        .querySelector(`.nav-btn[data-section="${sectionId}"]`)
        .classList.add("active");

      // Scroll to top of section
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Handle search function
    function handleSearch() {
      const searchTerm = document
        .getElementById("search-input")
        .value.toLowerCase();

      if (searchTerm.length < 2) {
        // Show all rows if search term is too short
        document.querySelectorAll("tr").forEach((row) => {
          row.style.display = "";
        });
        return;
      }

      document.querySelectorAll("table tbody tr").forEach((row) => {
        const shortcut = row.children[0].textContent.toLowerCase();
        const description = row.children[1].textContent.toLowerCase();

        if (
          shortcut.includes(searchTerm) ||
          description.includes(searchTerm)
        ) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    // Initialize on page load
    document.addEventListener("DOMContentLoaded", init);
  </script>

</html>
